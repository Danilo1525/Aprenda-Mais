<html lang="pt-br">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="css/estilo2.css" />
        <title>IMC</title>
    </head>
    <body>
        <div class="cabeça">
            <div class="logo">
                <img src="img/logo.png" id="logo2">
            </div>
            <div class="menu">
                <div class="icones">
                    <img src="img/search.png" class="pesquisa">
                    <img src="img/user.png" class="pesquisa">
                </div>
                <div class="navega">
                    <a class="click" href="index.html"><span>Ínicio</span></a>
                    |
                    <a class="click" href="#Conhecimento"><span>Categoria</span></a>
                    |
                    <a class="click" href="#area"><span>Áreas de Conhecimento</span></a>
                    |
                    <span>Ajuda</span>
                </div>
            </div>
        </div>
        <main class="tudao">
            <form>
                <div class="container">
                    <div class="titulo">Calculadora - IMC</div>
                    <div class="inputs">
                        <label>Nome:</label>
                        <input type="text" id="nome" required />
                    </div>
                    <div class="inputs">
                        <label>Altura:</label>
                        <input type="number" id="altura" required />
                    </div>
                    <div class="inputs">
                        <label>Peso:</label>
                        <input type="number" id="peso" required />
                    </div>
                    <button type="button" onclick="calcularIMC()">Calcular</button>
                    <button type="button" class="voltar" onclick="history.back()">Voltar</button>

                    <div class="result" id="resultado"></div>
                </div>
            </form>
        </main>
        <div class="rodape">
            <div class="logo">
                <img src="img/logo.png" id="logo2">
            </div>
            <div class="menu">
                <div class="icones">
                    <img src="img/fb.png" >
                    <img src="img/instagram.png" >
                    <img src="img/twitter.png" >
                    <img src="img/youtube.png" >
                </div>
                <div class="navega">
                    <span>Desenvolvido por IFMS - Campus Dourados</span>
                </div>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
