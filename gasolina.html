<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/estilo2.css" />
    <title>Calculadora de Combustível</title>
</head>
<body>
    <div class="cabeça">
        <div class="logo">
            <img src="img/logo.png" id="logo2" alt="Logo">
        </div>
        <div class="menu">
            <div class="icones">
                <img src="img/search.png" class="pesquisa" alt="Pesquisar">
                <img src="img/user.png" class="pesquisa" alt="Usuário">
            </div>
            <div class="navega">
                <a class="click" href="index.html"><span>Início</span></a>
                |
                <a class="click" href="#Conhecimento"><span>Categoria</span></a>
                |
                <a class="click" href="#area"><span>Áreas de Conhecimento</span></a>
                |
                <a class="click">Ajuda</a>
            </div>
        </div>
    </div>
    <main class="tudao">
        <form>
            <div class="container">
                <div class="titulo">Cálculo de Gasto com Combustível</div>
                <div class="inputs">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" required />
                </div>
                <div class="inputs">
                    <label for="origem">Origem:</label>
                    <input type="text" id="origem" required />
                </div>
                <div class="inputs">
                    <label for="destino">Destino:</label>
                    <input type="text" id="destino" required />
                </div>
                <div class="inputs">
                    <label for="dis">Distância (em quilômetros):</label>
                    <input type="number" id="distan" required />
                </div>
                <div class="inputs">
                    <label for="kmLitro">Quilômetros por litro do veículo:</label>
                    <input type="number" id="kmLitro" required />
                </div>
                <div class="inputs">
                    <label for="preco">Preço da gasolina (R$):</label>
                    <input type="number" id="preco" required />
                </div>
                <button type="button" onclick="gasosa()">Calcular</button>
                <button type="button" class="voltar" onclick="history.back()">Voltar</button>
                <div class="result" id="resultado" readonly></div>
            </div>
        </form>
    </main>
    <div class="rodape">
        <div class="logo">
            <img src="img/logo.png" id="logo2" alt="Logo">
        </div>
        <div class="menu">
            <div class="icones">
                <img src="img/fb.png" alt="Facebook">
                <img src="img/instagram.png" alt="Instagram">
                <img src="img/twitter.png" alt="Twitter">
                <img src="img/youtube.png" alt="YouTube">
            </div>
            <div class="navega">
                <span>Desenvolvido por IFMS - Campus Dourados</span>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
